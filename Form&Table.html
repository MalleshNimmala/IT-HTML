<form action="/submit-contact" method="POST">

        <h1>Contact Us : </h1>

        <fieldset>
            <legend>Your Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="e.g., John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="e.g., john.doe@example.com" required>
        </fieldset>
        
        <fieldset>
            <legend>Your Message</legend>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">--Please select a subject--</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="billing">Billing Question</option>
            </select><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="user_message" rows="6" required></textarea>
<br>
            <label>
                <input type="checkbox" name="newsletter" value="true">
                Sign me up for the newsletter
            </label>
        </fieldset>

        <button type="submit">Send</button>
